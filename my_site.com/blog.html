<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="windows-1251">
        <title>HackerFace|Blog</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body>
        <section class="header">
            <div class="logo-section">
                <img src="images/kfu-logo.png" alt="kfu-logo">
            </div>
            <div class="navbar">
                <ul class="navbar-menu">
                    <li>
                        <a href="index.html" class="link-active">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="link-active">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="table.html" class="link-active" target="_parent">
                            Performance
                        </a>
                    </li>
                    <li>
                        <a href="about.html" class="link-active" target="_parent">
                            About
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="main-body comments-div">
            <div class="div-comment-icon">
                <img src="images/comment_section_logo.png" alt="comment-section-logo">
            </div>

            <div id="div-respond-form">
                <h3>Leave a Comment :)</h3>
                <form action="blog.html" method="post" class="comment-form">
                    <div>
                        <label for="comment_author" class="required">Your name</label>
                        <input name="user-name" type="text"placeholder="Full name" required="required">
                    </div>
                  
                    <div>
                        <label for="email" class="required">Your email</label>
                        <input name="user-email" type="email" placeholder="user@domain.com" required="required">
                    </div>
                    
                    <div>
                        <label for="comment" class="required">Your message</label>
                        <textarea name="user-comment" id="comment" rows="2" cols="250" placeholder="Comment here..." minlength="8" maxlength="4086" required="required"></textarea>
                    </div>
                 
                  <input name="submit" type="submit" value="Submit comment"/>
              
                </form>
              </div>
        </section>
<!--CONTENT-->
    </body>
</html>
